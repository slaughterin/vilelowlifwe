<html lang="en">
<head>

  <title>vile</title>
  <link rel="icon" type="image/png" href="icon" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #070707; /* dark grey */
      font-family: Arial, sans-serif;
      cursor: url('cursor.png') 16 16, auto; /* custom cursor */
    }

    .video-container {
      width: 90%;
      max-width: 1080px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
